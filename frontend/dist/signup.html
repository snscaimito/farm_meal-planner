<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Welcome to Meal Planner</title>
	<link rel="stylesheet" href="/css/main.css"/>
	<script src="/js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <h1>Signup</h1>
    <div id="signupForm">
        <label for="email">Your email address</label> <input id="email" type="text" size="40" placeholder="Your email address"/>
        <label for="password1">Choose a Password</label> <input id="password1" type="password" size="14"/>
        <label for="password2">Enter the password again</label> <input id="password2" type="password" size="14"/>
        <input id="submit" type="button" value="Signup" style="grid-column: 2"/>
    </div>
    
	<script src="/js/js.cookie-2.1.4.js"></script>
	<script src="/js/main.js"></script>
	<script>
	$('#submit').click(function(){
		var membershipInformation = { "email" : $('#email').val() }
		
        $.ajax({
            url: "/api/members",
            method: "PUT",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(membershipInformation)
        }).done(function(msg){
    		Cookies.set('member_uuid', msg['uuid']);
        });
	});
	</script>
</body>
</html>
